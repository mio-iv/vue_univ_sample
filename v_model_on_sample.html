<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="container">
            <input type="text" v-model="message">
            <button @click="onClick">マウスをクリック</button>
            <p>入力されたテキスト: {{message}}</p>
        </div>
        <script>
            const appdata = {
                //dataプロパティは、Vue.jsコンポーネントのデータを定義する。このプロパティは通常、関数を返す
                // data: () => ({      //ここはアロー関数。()は引数、 => ({}) の中に関数の本体を記載する。
                //     message: ''
                // }),
                data () {
                    return {
                        message: "" //初期値は空白
                    };
                },
                methods: {      //methodsプロパティは、コンポーネント内で使用するメソッドを定義
                    onClick: function () {
                        alert(this.message)
                    }
                },
        }
            Vue.createApp(appdata).mount('#app')
        </script>
    </body>
      
</html>
