<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Example</title>
    <style>
    /* スタイル */
    .demo {
      font-family: sans-serif;
      border: 1px solid #eee;
      border-radius: 2px;
      padding: 20px 30px;
      margin-top: 1em;
      margin-bottom: 40px;
      user-select: none;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div id="components-demo">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>    <!-- vue.js読み込み -->
  <script>
    const app = Vue.createApp({});  //ここでcreateしているから、最後にcreateApp...しなくていい

    app.component('button-counter', {       // コンポーネントとして登録（button-counterタグのもの）
      data() {
        return {
          count: 0
        };
      },
      //テンプレート（button-counterタグの中身を定義。count++はおそらくわざわざ関数定義しなくても使えたからだと思われる。
      template: `
        <button v-on:click="count++">
          カウント {{ count }} 
        </button>`
    });

    app.mount('#components-demo');      //id=components-demoの要素にマウントする
  </script>
</body>
</html>
