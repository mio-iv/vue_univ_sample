<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            /* 設定するカラー定義 */
            .green {        
                 font-size:20pt;
                 font-weight:plain;
                 color:green;
            }
            .blue {
                 font-size:20pt;
                 font-weight:bold;
                 color:blue;
            }
          </style>
        <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="container">
          <p>{{ message }}</p>
          <table class="table">         <!-- テーブルタグ -->
            <thead  class="thead-dark"> <!-- カラム作成 -->
                <tr>                    <!-- tr(行), td(セル) -->
                    <th>ID</th>
                    <th>Name</th>
                    <th>mail</th>
                    <th>tel</th>
                </tr>
            </thead>
            <template v-for="(item, index) in items">   <!-- templateタグ...実行時に JavaScript を使って後からインスタンス化することができる -->
                <tr v-if="index % 2 == 0" class="green">     <!-- if内がtrueの時は実行 -->
                    <th>{{index}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.mail}}</th>
                    <th>{{item.tel}}</th>
                </tr>
                <tr v-else class="blue">                     <!-- ifとセット falseの時にこちらを実行 -->
                    <th>{{index}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.mail}}</th>
                    <th>{{item.tel}}</th>
                </tr>
            </template>
          </table>
          
        </div>
        
        <script>
            const appdata = {
            data() {
                return {
                message : '※データをテーブル表示する',
                items:[                                                       //データ
                    { name: 'Yasushi', mail: 'osonoi@cu', tel: '1111' },
                    { name: 'Koh', mail: 'kojima@cu', tel: '2222' },
                    { name: 'Alice', mail: 'alice@example.com', tel: '3333' },
                    { name: 'Bob', mail: 'bob@example.com', tel: '4444' },
                    { name: 'Charlie', mail: 'charlie@example.com', tel: '5555' },
                    { name: 'David', mail: 'david@example.com', tel: '6666' },
                    { name: 'Eve', mail: 'eve@example.com', tel: '7777' },
                    { name: 'Frank', mail: 'frank@example.com', tel: '8888' },
                    { name: 'Grace', mail: 'grace@example.com', tel: '9999' },
                    { name: 'Henry', mail: 'henry@example.com', tel: '0000' },  
                ]
                }
            }
            }
        
            Vue.createApp(appdata).mount('#app')
        </script>
    </body>
      

</html>
